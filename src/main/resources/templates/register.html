<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<header>
    <h1>Reservation System</h1>
</header>

<div class="form-container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${userRegisterDTO}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
            <p class="error-message" th:errors="*{firstName}"></p>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
            <p class="error-message" th:errors="*{lastName}"></p>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
            <p class="error-message" th:errors="*{email}"></p>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" th:field="*{phoneNumber}" required>
            <p class="error-message" th:errors="*{phoneNumber}"></p>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" th:field="*{role}">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
            <p class="error-message" th:errors="*{role}"></p>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
            <p class="error-message" th:errors="*{username}"></p>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <p class="error-message" th:errors="*{password}"></p>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
            <p class="error-message" th:errors="*{confirmPassword}"></p>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>
</div>

</body>
</html>
