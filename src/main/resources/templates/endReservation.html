<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Summary</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <!-- Хедър -->
    <header class="header">
        <button class="back-btn" onclick="history.back()">Back</button>
        <h2>Reservation Summary</h2>
    </header>

    <!-- Основно съдържание -->
    <div class="summary-container">
        <p><strong>Total Nights Price:</strong> <span th:text="${reservation.totalPrice} + ' BGN'"></span></p>
        <p><strong>Additional Services:</strong> <span th:text="${reservation.totalOfferingPrice} + ' BGN'"></span></p>
        <hr>
        <p><strong>Total Amount:</strong> <span th:text="${reservation.amount} + ' BGN'"></span></p>
    </div>

    <!-- Бутони за плащане -->
    <form th:action="@{/user/reservation/pay}" method="post">
        <input type="hidden" name="reservationId" th:value="${reservation.id}">
        <input type="hidden" name="amount" th:value="${reservation.amount}">

        <button type="submit" name="method" value="ONLINE" class="pay-btn online">Pay Online</button>
        <button type="submit" name="method" value="CASH" class="pay-btn cash">Pay Cash</button>
    </form>
</div>


</body>
</html>
