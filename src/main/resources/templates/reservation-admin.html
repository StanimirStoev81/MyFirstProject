<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Reservations</title>
    <link rel="stylesheet" type="text/css" href="/css/reservation-admin.css">
</head>
<body>

<header class="header">
    <h1>Admin - Reservation Management</h1>
    <a th:href="@{/user/reservation}" class="header-button create-btn">Create Reservation</a>
    <a th:href="@{/adminHome}" class="header-button back-btn">Back</a>
</header>

<main class="container">
    <h2>All Reservations</h2>

    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Total Price</th>
            <th>Total Offering Price</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.user.firstName}"></td>
            <td th:text="${reservation.user.lastName}"></td>
            <td th:text="${reservation.startDate}"></td>
            <td th:text="${reservation.endDate}"></td>
            <td th:text="${reservation.totalPrice} + ' BGN'"></td>
            <td th:text="${reservation.totalOfferingPrice} + ' BGN'"></td>
            <td th:text="${reservation.totalPrice.add(reservation.totalOfferingPrice)} + ' BGN'"></td>
            <td>
                <form th:action="@{/admin/reservations/delete/{id}(id=${reservation.id})}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</main>

</body>
</html>
