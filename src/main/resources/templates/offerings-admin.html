<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offerings Management</title>
    <link rel="stylesheet" type="text/css" href="/css/offerings-admin.css">
</head>
<body>

<header class="header">
    <a th:href="@{/adminHome}" class="back-button">Back</a>
    <h1>Offerings Management</h1>
</header>

<main class="container">
    <h2>Manage Offerings</h2>

    <!-- Форма за добавяне на нова услуга -->
    <form th:action="@{/admin/offerings/add}" method="post" class="add-offering-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <input type="text" name="description" placeholder="Description" required>
        <button type="submit" class="add-btn">Add Offering</button>
    </form>

    <!-- Таблица с оферингите -->
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price (BGN)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offering : ${offerings}">
            <td th:text="${offering.name}"></td>
            <td>
                <form th:action="@{/admin/offerings/edit/{id}(id=${offering.id})}" method="post" style="display: inline-block;">
                    <input type="number" step="0.01" name="price" th:value="${offering.price}" required>
                    <button type="submit" class="edit-btn">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/offerings/delete/{id}(id=${offering.id})}" method="post" style="display: inline-block;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
