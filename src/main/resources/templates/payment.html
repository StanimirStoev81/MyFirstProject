<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payments Management</title>
    <link rel="stylesheet" type="text/css" href="/css/payment.css">
</head>
<body>

<header class="header">
    <a th:href="@{/adminHome}" class="header-button">Back</a>
    <h1>Payments Management</h1>
</header>

<main class="container">
    <h2>Manage Payments</h2>

    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Amount (BGN)</th>
            <th>Method</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.firstName}"></td>
            <td th:text="${payment.lastName}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.method.name()}"></td>
            <td th:text="${payment.status.name()}"></td>
            <td>
                <div class="actions">
                    <form th:action="@{/admin/payments/delete/{id}(id=${payment.id})}" method="post">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                    <form th:if="${payment.method.name() == 'CASH' && payment.status.name() != 'PAID'}"
                          th:action="@{/admin/payments/pay/{id}(id=${payment.id})}" method="post">
                        <button type="submit" class="pay-btn">Pay</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
