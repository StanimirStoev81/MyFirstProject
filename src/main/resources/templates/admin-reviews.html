<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Reviews</title>
    <link rel="stylesheet" type="text/css" href="/css/review.css">
</head>
<body>

<header class="header">
    <a th:href="@{/adminHome}" class="header-button">Back</a>
    <h1>Manage Reviews</h1>
</header>

<main class="container">
    <h2>Reviews</h2>

    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Rating</th>
            <th>Message</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.username}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.message}"></td>
            <td th:text="${review.timestamp}"></td>
            <td>
                <form th:action="@{/admin/reviews/delete/{id}(id=${review.id})}" method="post">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
